<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link href="../src/my-style.css" rel="stylesheet">
  <title>Home - Kent's Kitchen | Filipino Recipe Ideas</title>
  <link rel="shortcut icon" type="x-icon" href="./pics/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body id="home-bg">
  <header class="bg-orange-500 w-full">
    <nav class="font-bold flex justify-between items-center w-[100%]">
      <div class="p-3">
        <a href="index.html"><img class="h-10 rounded-lg inline" id="k-logo" src="./pics/logo.png" alt=""></a>
        <p class="inline text-xl" id="web-name">Kent's Kitchen</p>
      </div>
      <div class="cursor-pointer md:hidden">
        <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer p-3"></ion-icon>
      </div>
      <div
        class="nav-links duration-200 md:static absolute bg-orange-500 md:min-h-fit min-h-[30vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-0 gap-6">
          <a href="index.html" id="isActive">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="home-icon" src="./pics/home-icon.png"
                alt="">Home</li>
          </a>
          <a href="recipes.html">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="recipe-icon" src="./pics/recipe-icon.png"
                alt="">Recipes</li>
          </a>
          <a href="about.html">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="about-icon" src="./pics/about-icon.png"
                alt="">About</li>
          </a>
          <a href="login.html">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="recipe-icon" src="./pics/login-icon.png"
                alt="">Login</li>
          </a>
        </ul>
      </div>
    </nav>
  </header>
  <div id="red-line"></div>
  <div class="w-screen flex text-center justify-center items-center mt-56">
    <div class="border bg-slate-100 items-center bg-opacity-50">
      <p class="text-5xl p-5" id="font-quote">FOOD IS LIFE.</p>
      <div class="m-auto border-black w-4/5 border-4"></div>
      <p class="md:text-7xl duration-300 text-5xl p-5 font-bold" id="font-title">Filipino Recipe Ideas</p>
    </div>
  </div>
  <script>
    const navLinks = document.querySelector('.nav-links')

    function onToggleMenu(e) {
      e.name = e.name === 'menu' ? 'close' : 'menu'
      navLinks.classList.toggle('top-[8%]')
    }
  </script>

</body>

</html>
