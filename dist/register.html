<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link href="../src/my-style.css" rel="stylesheet">
  <title>Register - Kent's Kitchen | Filipino Recipe Ideas</title>
  <link rel="shortcut icon" type="x-icon" href="./pics/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-gradient-to-b from-yellow-200 to-yellow-400 via-orange-300 h-full w-full">
  <header class="bg-orange-500 marker:w-full">
    <nav class="font-bold flex justify-between items-center w-[100%]">
      <div class="p-3">
        <a href="index.html"><img class="h-10 rounded-lg inline" id="k-logo" src="./pics/logo.png" alt=""></a>
        <p class="inline text-xl" id="web-name">Kent's Kitchen</p>
      </div>
      <div class="cursor-pointer md:hidden">
        <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer p-3"></ion-icon>
      </div>
      <div
        class="nav-links duration-200 md:static absolute bg-orange-500 md:min-h-fit min-h-[30vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-0 gap-6">
          <a href="index.html">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="home-icon" src="./pics/home-icon.png"
                alt="">Home</li>
          </a>
          <a href="recipes.html">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="recipe-icon" src="./pics/recipe-icon.png"
                alt="">Recipes</li>
          </a>
          <a href="about.html">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="about-icon" src="./pics/about-icon.png"
                alt="">About</li>
          </a>
          <a href="login.html" id="isActive">
            <li class="md:px-5 md:py-4 hover:md:bg-yellow-500"><img id="recipe-icon" src="./pics/login-icon.png"
                alt="">Login</li>
          </a>
        </ul>
      </div>
    </nav>
  </header>
  <div id="red-line"></div>
  <div class="flex items-center justify-center py-16 md:py-12">
    <div class="max-w-3xl w-auto mx-auto overflow-hidden rounded-md bg-white shadow">
      <div class="grid grid-cols-2">
        <div class="relative col-span-1 hidden md:block">
          <div class="abosultue inset-0 bg-gray-800/70"></div>
          <img src="./pics/register-img.png" alt="">
        </div>
        <div class="col-span-2 md:col-span-1 p-14">
          <div class="flex flex-col justify-center h-full">
            <h2 id="acc-log" class="text-xl font-bold uppercase tracking-wide text-black text-center">Sign Up</h2>
            <p class="mb-3 text-center">And get a <strong>FREE</strong> cook book and updates for upcoming future
              recipes.</p>
            <form class="w-full space-y-4" action="">
              <div>
                <label for="email-address" class="sr-only">Email</label>
                <input type="email" id="email-address" name="email"
                  class="p-3 block w-full border border-gray-300 rounded-md" placeholder="Email">
              </div>
              <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="user" class="p-3 block w-full border border-gray-300 rounded-md"
                  placeholder="Username">
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input type="text" id="password" name="pass" class="p-3 block w-full border border-gray-300 rounded-md"
                  placeholder="Password">
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="remember-me" name="remember-me" class="rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#"
                    class="underline text-blue-600 hover:text-blue-700 font-medium">Terms and Conditions</a>.</label>
              </div>
              <div class="text-center">
                <button
                  class="w-full rounded-md bg-red-500 py-2 px-4 text-sm font-medium text-white hover:bg-red-400">Register</button>
              </div>
              <hr>
              <div>
                <p class="text-center">Already have an account? <a href="login.html"
                    class="text-blue-600 hover:text-blue-800 hover:underline">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    const navLinks = document.querySelector('.nav-links')

    function onToggleMenu(e) {
      e.name = e.name === 'menu' ? 'close' : 'menu'
      navLinks.classList.toggle('top-[8%]')
    }
  </script>

</body>

</html>
